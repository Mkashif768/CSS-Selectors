<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>child selector</h1>
    <div>
        <h1>h1 inside a div</h1>
        <p>p inside a div</p>
    </div>
    <span> 
        <h1>h1 inside a span</h1>
        <p>p inside a span</p>
    </span>
</body>
</html>
